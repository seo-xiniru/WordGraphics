<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WordGraphics</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, 'Noto Sans KR', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(180deg,#071024 0%, #071a2a 100%);
      color:#e6eef8;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(920px,96vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
    }
    h1{margin:0 0 12px 0;font-size:18px}
    p.lead{margin:0 0 18px 0;color:#9fb2d8}

    .input-wrap{display:flex;justify-content:center;margin-bottom:18px}
    input[type="text"]{
      width:100%;max-width:720px;padding:16px 18px;border-radius:12px;border:0;background:var(--glass);color:inherit;font-size:18px;outline:3px solid transparent;transition:outline .18s ease, transform .08s ease;backdrop-filter: blur(6px);
    }
    input[type="text"]:focus{outline:3px solid rgba(124,58,237,0.18);transform:translateY(-1px)}

    .emoji-strip{
      min-height:84px;display:flex;flex-wrap:wrap;gap:10px;align-items:center;padding:14px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px dashed rgba(255,255,255,0.02);
    }
    .emoji{
      font-size:30px;padding:8px 12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));box-shadow:0 4px 12px rgba(2,6,23,0.45);display:inline-flex;align-items:center;justify-content:center;min-width:44px;min-height:44px
    }

    .controls{display:flex;gap:8px;margin-top:12px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:inherit;cursor:pointer}
    button:hover{border-color:rgba(124,58,237,0.28)}

    .wordbook{
      margin-top:20px;
      background:rgba(255,255,255,0.03);
      border-radius:10px;
      padding:12px;
      overflow:hidden;
      max-height:0;
      opacity:0;
      transition:max-height .4s ease, opacity .3s ease;
      display:none;
    }
    .wordbook.open{
      display:block;
      max-height:400px;
      opacity:1;
      overflow-y:auto;
    }

    .word-item{display:flex;align-items:center;gap:10px;margin-bottom:8px;padding:6px 10px;border-radius:8px;background:rgba(255,255,255,0.03)}
    .word-item .emoji{font-size:24px;min-width:30px;min-height:30px;box-shadow:none;background:none;padding:0}
    .toggle-book{margin-top:10px;text-align:center;cursor:pointer;color:#9fb2d8;font-size:14px}

    @media (max-width:520px){
      .emoji{font-size:24px;min-width:40px;min-height:40px}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WordGraphics</h1>
    <p class="lead">ë‚˜ì¤‘ì— ì´ëª¨ì§€ë¥¼ ì œì‘í•œ ê·¸ë˜í”½ìœ¼ë¡œ ì‚½ì…í•  ì˜ˆì •ì…ë‹ˆë‹¤.</p>

    <div class="input-wrap">
      <input id="typed" type="text" autocomplete="off" autocapitalize="off" placeholder="í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”. (ì˜ì–´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”)" />
    </div>

    <div id="emojiStrip" class="emoji-strip" aria-live="polite"></div>

    <div class="controls">
      <button id="clearBtn">ì´ˆê¸°í™”</button>
      <button id="copyBtn">ì´ëª¨ì§€ ë³µì‚¬</button>
      <button id="saveBtn">ì €ì¥</button>
    </div>

    <div class="toggle-book" id="toggleBook">ğŸ“˜ ë‹¨ì–´ì¥ í¼ì¹˜ê¸°</div>
    <div id="wordBook" class="wordbook"></div>
  </div>

  <script>
    const KEY_TO_EMOJI = {
      'a':'ğŸ','b':'ğŸ…±ï¸','c':'ğŸŒœ','d':'ğŸ¬','e':'ğŸ¥š','f':'ğŸ','g':'ğŸ¦’','h':'ğŸ ','i':'ğŸ¦','j':'ğŸ•¹ï¸','k':'ğŸ”‘','l':'ğŸ‹','m':'ğŸŒ•','n':'ğŸ¶','o':'ğŸ…¾ï¸','p':'ğŸ…¿ï¸','q':'â“','r':'ğŸŒˆ','s':'â˜€ï¸','t':'ğŸŒ´','u':'â˜‚ï¸','v':'âœ…','w':'ğŸŒŠ','x':'âŒ','y':'ğŸ¸','z':'âš¡',' ':'â£'
    };

    const input = document.getElementById('typed');
    const emojiStrip = document.getElementById('emojiStrip');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const saveBtn = document.getElementById('saveBtn');
    const wordBook = document.getElementById('wordBook');
    const toggleBook = document.getElementById('toggleBook');

    const emojis = [];
    const wordList = [];

    function renderEmojis(){
      emojiStrip.innerHTML = '';
      if(emojis.length === 0){
        const hint = document.createElement('div');
        hint.style.opacity = 0.45;
        hint.textContent = 'ì•„ì§ ì•„ë¬´ í‚¤ë„ ì…ë ¥í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
        emojiStrip.appendChild(hint);
        return;
      }
      for(const e of emojis){
        const el = document.createElement('div');
        el.className = 'emoji';
        el.textContent = e;
        emojiStrip.appendChild(el);
      }
    }

    function renderWordBook(){
      wordBook.innerHTML = '';
      if(wordList.length === 0){
        const empty = document.createElement('div');
        empty.style.opacity = 0.45;
        empty.textContent = 'ì €ì¥ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.';
        wordBook.appendChild(empty);
        return;
      }
      for(const item of wordList){
        const div = document.createElement('div');
        div.className = 'word-item';
        const emojiDiv = document.createElement('div');
        emojiDiv.className = 'emoji';
        emojiDiv.textContent = item.emojis;
        const textDiv = document.createElement('div');
        textDiv.textContent = item.text;
        div.appendChild(emojiDiv);
        div.appendChild(textDiv);
        wordBook.appendChild(div);
      }
    }

    input.addEventListener('keydown', (ev) => {
      const key = ev.key;
      if(ev.isComposing) return;
      if(/^[a-zA-Z ]$/.test(key)){
        const lower = key.toLowerCase();
        emojis.push(KEY_TO_EMOJI[lower] || key);
        setTimeout(renderEmojis, 0);
      } else if(key === 'Backspace'){
        if(emojis.length) emojis.pop();
        setTimeout(renderEmojis, 0);
      } else {
        ev.preventDefault();
      }
    });

    clearBtn.addEventListener('click', () => {
      emojis.length = 0; input.value = ''; renderEmojis(); input.focus();
    });

    copyBtn.addEventListener('click', async () => {
      try{
        const text = emojis.join(' ');
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'ë³µì‚¬ë¨!';
        setTimeout(()=>copyBtn.textContent='ì´ëª¨ì§€ ë³µì‚¬',900);
      }catch(e){
        copyBtn.textContent = 'ë³µì‚¬ ì‹¤íŒ¨';
        setTimeout(()=>copyBtn.textContent='ì´ëª¨ì§€ ë³µì‚¬',900);
      }
      input.focus();
    });

    saveBtn.addEventListener('click', ()=>{
      const text = input.value.trim();
      if(!text || emojis.length === 0) return;
      wordList.push({emojis: emojis.join(''), text});
      renderWordBook();
      emojis.length = 0; input.value = ''; renderEmojis();
    });

    toggleBook.addEventListener('click', ()=>{
      if(wordBook.classList.contains('open')){
        wordBook.classList.remove('open');
        setTimeout(()=>{wordBook.style.display='none';},400);
        toggleBook.textContent = 'ğŸ“˜ ë‹¨ì–´ì¥ í¼ì¹˜ê¸°';
      } else {
        wordBook.style.display='block';
        setTimeout(()=>wordBook.classList.add('open'),10);
        toggleBook.textContent = 'ğŸ“• ë‹¨ì–´ì¥ ì ‘ê¸°';
      }
    });

    renderEmojis();
    renderWordBook();
  </script>
</body>
</html>
