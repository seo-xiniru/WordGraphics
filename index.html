<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NemoGraphics</title>

  <style>
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; 
    }

    body {
      margin: 0;
      display: flex;
      font-family: 'Pretendard', system-ui;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 12px;
      box-sizing: border-box;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .menu-btn.active {
      background: #333;
    }

    .main {
      flex: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .screen {
      width: 100%;
      max-width: 1000px;
      display: none;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>

  <style>
    @font-face {
      font-family: 'MoonHalo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2102-01@1.0/dalmoori.woff') format('woff');
      font-weight: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Regular.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
    }

    .card {
      width: min(920px, 96vw);
      background: #fff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      border: 1px solid #ddd;
    }

    h1 {
      margin: 0 0 15px 0;
      font-size: 4rem;
      color: #333;
      font-family: 'MoonHalo';
      text-align: center;
    }

    .input-wrap {
      display:flex;
      justify-content:center;
      margin-bottom:18px;
      gap:8px;
    }

    p {margin: 0 0 25px 0;}

    textarea {
      flex:1;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #ddd;
      background:#fafafa;
      color:#333;
      font-size:16px;
      resize:vertical;
      min-height:44px;
      font-family: 'Pretendard', system-ui;
    }

    button {
      background:#f7f7f7;
      border:1px solid #ddd;
      padding:8px 12px;
      border-radius:8px;
      color:#333;
      cursor:pointer;
      font-family: 'Pretendard', system-ui;
    }

    .emoji-strip {
      display:flex;
      flex-wrap:wrap;
      gap:0;
      padding:0;
      margin:12px auto 0 auto;
      width:100%;
      max-width:1000px;
    }

    .emoji-img {
      display:block;
      object-fit:contain;
    }

    #recordArea {
      margin-top:20px;
      max-width:1000px;
      width:100%;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="sidebar">
  <button class="menu-btn active" data-target="nemo">Nemo Record</button>
  <button class="menu-btn" data-target="graphic">My Graphic</button>
  <button class="menu-btn" data-target="library">Library</button>
</div>

<div class="main">

  <div id="nemo" class="screen active">
    <h1>Nemo Record</h1>
    <p style="text-align:center; line-height: 1.5rem;">좋아하는 단어, 이름 무엇이든 상관 없습니다. 한 개의 키만 집중공격해도 좋아요.<br>
      텍스트를 입력하기만 하세요. 당신만의 Nemo가 기록됩니다. 저장한 기록은 라이브러리에서 확인할 수 있습니다. </p>

    <div class="card">
      <div class="input-wrap">
        <textarea id="typed" rows="3" placeholder="텍스트를 입력하세요"></textarea>
        <button id="clearBtn">초기화</button>
        <button id="recordBtn">기록</button>
      </div>

      <div id="emojiStrip" class="emoji-strip"></div>
      <div id="recordArea"></div>
    </div>
  </div>

  <div id="graphic" class="screen">
    <h1>My Graphic</h1>
     <p style="text-align:center; line-height: 1.5rem;">당신이 만든 그래픽을 자유롭게 편집하세요. 무궁무진한 패턴을 만들보세요.<br>저장한 기록은 라이브러리에서 확인할 수 있습니다.</p>
    <div class="card" style="text-align:center;">
      아직 준비되지 않은 페이지입니다.
    </div>
  </div>

  <div id="library" class="screen">
    <h1>Library</h1>
    <div class="card" id="libraryCard" style="text-align:center;"></div>
  </div>

</div>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 200;
const cols = Math.ceil(width / gridSize);
const rows = Math.ceil(height / gridSize);
let grid = Array.from({ length: rows }, () => Array(cols).fill(false));

function drawGrid() {
  ctx.clearRect(0, 0, width, height);
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (grid[r][c]) {
        ctx.fillStyle = 'rgba(0,0,0,0.4)';
        ctx.fillRect(c * gridSize, r * gridSize, gridSize, gridSize);
      }
    }
  }
}

function updateGrid() {
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (Math.random() < 0.0015) grid[r][c] = !grid[r][c];
    }
  }
}

function animate() {
  updateGrid();
  drawGrid();
  requestAnimationFrame(animate);
}

animate();
</script>

<script>
const HANGUL_MAP = {
  'ㄱ':'g','ㄲ':'g','ㅋ':'k','ㄴ':'n','ㄷ':'d','ㄸ':'d','ㅌ':'t','ㄹ':'r','ㅁ':'m',
  'ㅂ':'b','ㅃ':'b','ㅍ':'p','ㅅ':'s','ㅆ':'s','ㅎ':'h','ㅇ':'o','ㅈ':'j','ㅉ':'j',
  'ㅊ':'c','ㅏ':'a','ㅑ':'a','ㅓ':'e','ㅕ':'e','ㅗ':'o','ㅛ':'o','ㅜ':'u','ㅠ':'u',
  'ㅡ':'u','ㅣ':'i'
};

const textarea = document.getElementById('typed');
const strip = document.getElementById('emojiStrip');
const clearBtn = document.getElementById('clearBtn');
const recordBtn = document.getElementById('recordBtn');
const libraryCard = document.getElementById('libraryCard');

let items = [];
let prevValue = '';

function normalizeChar(ch){
  if(!ch) return null;
  if(/[a-zA-Z]/.test(ch)) return ch.toLowerCase();
  if(HANGUL_MAP[ch]) return HANGUL_MAP[ch];
  return null;
}

function render(){
  strip.innerHTML = '';
  if(items.length===0){
    strip.textContent='입력된 문자가 없습니다.';
    return;
  }
  const baseSize = 100;
  items.forEach(ch=>{
    const img = document.createElement('img');
    img.src = `./zimg/${ch}.png`;
    img.className='emoji-img';
    img.style.width = baseSize+'px';
    img.style.height = baseSize+'px';
    strip.appendChild(img);
  });
}

textarea.addEventListener('input', ev=>{
  const current = ev.target.value;
  if(current.length < prevValue.length) items.pop();
  else {
    const mapped = normalizeChar(current.slice(-1));
    if(mapped) items.push(mapped);
  }
  prevValue = current;
  render();
});

clearBtn.addEventListener('click', ()=>{
  items=[];
  textarea.value='';
  prevValue='';
  render();
});

recordBtn.addEventListener('click', async ()=>{
  if(items.length === 0){
    alert('저장할 이미지가 없습니다.');
    return;
  }

  const target = document.getElementById('emojiStrip');
  const cap = await html2canvas(target, { backgroundColor: null, scale: 2 });
  const finalImg = cap.toDataURL('image/png');

  const saved = JSON.parse(localStorage.getItem('nemoLibrary') || '[]');
  saved.push(finalImg);
  localStorage.setItem('nemoLibrary', JSON.stringify(saved));

  const newImg = document.createElement('img');
  newImg.src = finalImg;
  newImg.style.width = '120px';
  newImg.style.margin = '6px';
  libraryCard.appendChild(newImg);

  alert('라이브러리에 저장되었습니다');

  items = [];
  textarea.value = '';
  prevValue = '';
  render();
});

function loadLibrary(){
  const saved = JSON.parse(localStorage.getItem('nemoLibrary') || '[]');
  libraryCard.innerHTML = '';
  saved.forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    img.style.width = '120px';
    img.style.margin = '6px';
    libraryCard.appendChild(img);
  });
}

loadLibrary();
</script>

<script>
document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.menu-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));

    btn.classList.add('active');
    document.getElementById(btn.dataset.target).classList.add('active');
  });
});
</script>

</body>
</html>
