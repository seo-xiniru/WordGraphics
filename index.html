<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NemoGraphics</title>

  <style>
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; 
    }

    body {
      margin: 0;
      display: flex;
      font-family: 'Pretendard', system-ui;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 12px;
      box-sizing: border-box;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .menu-btn.active {
      background: #333;
    }

    .main {
      flex: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .screen {
      width: 100%;
      max-width: 1000px;
      display: none;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: min(920px, 96vw);
      background: #fff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      border: 1px solid #ddd;
    }

    h1 {
      margin: 0 0 15px 0;
      font-size: 4rem;
      color: #333;
      font-family: 'MoonHalo';
      text-align: center;
    }

    .input-wrap {
      display:flex;
      justify-content:center;
      margin-bottom:18px;
      gap:8px;
    }

    textarea {
      flex:1;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #ddd;
      background:#fafafa;
      color:#333;
      font-size:16px;
      resize:vertical;
      min-height:44px;
      font-family: 'Pretendard', system-ui;
    }

    button {
      background:#f7f7f7;
      border:1px solid #ddd;
      padding:8px 12px;
      border-radius:8px;
      color:#333;
      cursor:pointer;
    }

    .emoji-strip {
      display:flex;
      flex-wrap:wrap;
      gap:0;
      padding:0;
      margin:12px auto 0 auto;
      width:100%;
      max-width:1000px;
    }

    .emoji-img {
      display:block;
      object-fit:contain;
    }

    #libraryControls {
      margin-bottom:12px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="sidebar">
  <button class="menu-btn active" data-target="nemo">Nemo Record</button>
  <button class="menu-btn" data-target="graphic">My Graphic</button>
  <button class="menu-btn" data-target="library">Library</button>
</div>

<div class="main">

  <div id="nemo" class="screen active">
    <h1>Nemo Record</h1>

    <div class="card">
      <div class="input-wrap">
        <textarea id="typed" rows="3" placeholder="텍스트를 입력하세요"></textarea>
        <button id="clearBtn">초기화</button>
        <button id="recordBtn">기록</button>
      </div>

      <div id="emojiStrip" class="emoji-strip"></div>
    </div>
  </div>

  <div id="graphic" class="screen">
    <h1>My Graphic</h1>
    <div class="card" style="text-align:center;">
      아직 준비되지 않은 페이지입니다.
    </div>
  </div>

  <div id="library" class="screen">
    <h1>Library</h1>
    <div class="card" id="libraryCard" style="text-align:center;">
      <div id="libraryControls">
        <button id="deleteAllBtn">모든 기록 삭제</button>
        <button id="selectDeleteBtn">선택 삭제</button>
      </div>
      <div id="libraryGrid"></div>
    </div>
  </div>

</div>

<script>
const HANGUL_MAP = {
  'ㄱ':'g','ㄲ':'g','ㅋ':'k','ㄴ':'n','ㄷ':'d','ㄸ':'d','ㅌ':'t','ㄹ':'r','ㅁ':'m',
  'ㅂ':'b','ㅃ':'b','ㅍ':'p','ㅅ':'s','ㅆ':'s','ㅎ':'h','ㅇ':'o','ㅈ':'j','ㅉ':'j',
  'ㅊ':'c','ㅏ':'a','ㅓ':'e','ㅗ':'o','ㅜ':'u','ㅡ':'u','ㅣ':'i'
};

const textarea = document.getElementById('typed');
const strip = document.getElementById('emojiStrip');
const clearBtn = document.getElementById('clearBtn');
const recordBtn = document.getElementById('recordBtn');

let items = [];
let prevValue = '';

function normalizeChar(ch){
  if(!ch) return null;
  if(/[a-zA-Z]/.test(ch)) return ch.toLowerCase();
  if(HANGUL_MAP[ch]) return HANGUL_MAP[ch];
  return null;
}

function render(){
  strip.innerHTML = '';
  if(items.length===0){
    strip.textContent='입력된 문자가 없습니다.';
    return;
  }
  const baseSize = 100;
  items.forEach(ch=>{
    const img = document.createElement('img');
    img.src = `./zimg/${ch}.png`;
    img.className='emoji-img';
    img.style.width = baseSize+'px';
    img.style.height = baseSize+'px';
    strip.appendChild(img);
  });
}

textarea.addEventListener('input', ev=>{
  const current = ev.target.value;
  if(current.length < prevValue.length) items.pop();
  else {
    const mapped = normalizeChar(current.slice(-1));
    if(mapped) items.push(mapped);
  }
  prevValue = current;
  render();
});

clearBtn.addEventListener('click', ()=>{
  items=[];
  textarea.value='';
  prevValue='';
  render();
});

recordBtn.addEventListener('click', async ()=>{
  if(items.length === 0){
    alert('저장할 이미지가 없습니다.');
    return;
  }

  const captureCanvas = await html2canvas(strip, { backgroundColor:null, scale:2 });

  const finalCanvas = document.createElement('canvas');
  finalCanvas.width = 300;
  finalCanvas.height = 300;
  const ctx = finalCanvas.getContext('2d');

  const ratio = Math.min(300 / captureCanvas.width, 300 / captureCanvas.height);
  const drawW = captureCanvas.width * ratio;
  const drawH = captureCanvas.height * ratio;

  ctx.drawImage(
    captureCanvas,
    (300-drawW)/2,
    (300-drawH)/2,
    drawW,
    drawH
  );

  const finalImg = finalCanvas.toDataURL('image/png');

  const saved = JSON.parse(localStorage.getItem('nemoLibrary') || '[]');
  saved.push(finalImg);
  localStorage.setItem('nemoLibrary', JSON.stringify(saved));

  renderLibrary();

  items=[];
  textarea.value='';
  prevValue='';
  render();
});

const libraryGrid = document.getElementById('libraryGrid');
const deleteAllBtn = document.getElementById('deleteAllBtn');
const selectDeleteBtn = document.getElementById('selectDeleteBtn');

let deleteMode = false;

function renderLibrary(){
  const saved = JSON.parse(localStorage.getItem('nemoLibrary') || '[]');
  libraryGrid.innerHTML = '';

  saved.forEach((imgSrc, index)=>{
    const wrap = document.createElement('div');
    wrap.style.display = 'inline-block';
    wrap.style.position = 'relative';
    wrap.style.margin = '8px';

    const img = document.createElement('img');
    img.src = imgSrc;
    img.style.width = '120px';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.style.position = 'absolute';
    checkbox.style.top = '6px';
    checkbox.style.left = '6px';
    checkbox.style.display = deleteMode ? 'block' : 'none';

    wrap.appendChild(img);
    wrap.appendChild(checkbox);
    libraryGrid.appendChild(wrap);
  });
}

deleteAllBtn.addEventListener('click', ()=>{
  if(confirm('모든 기록을 삭제할까요?')){
    localStorage.removeItem('nemoLibrary');
    renderLibrary();
  }
});

selectDeleteBtn.addEventListener('click', ()=>{
  if(!deleteMode){
    deleteMode = true;
    renderLibrary();
    return;
  }

  const checkboxes = libraryGrid.querySelectorAll('input[type="checkbox"]');
  const saved = JSON.parse(localStorage.getItem('nemoLibrary') || '[]');
  const filtered = [];

  checkboxes.forEach((box, i)=>{
    if(!box.checked) filtered.push(saved[i]);
  });

  localStorage.setItem('nemoLibrary', JSON.stringify(filtered));
  deleteMode = false;
  renderLibrary();
});

renderLibrary();

document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.menu-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.target).classList.add('active');
  });
});
</script>

</body>
</html>
